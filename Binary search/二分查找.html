<!DOCTYPE html>

	<body>
		<script>
			var num = 100000
			var numRandom = Math.ceil(Math.random() * num)
			document.title = numRandom
			var arr = []
			for (var i = 0; i <= num; i++) {
				arr.push(i)
			}
			// 暴力解决法，逐一比对，如果位于比较靠后的位置才出现，需要比对很多次，适合无序的数据
			function find(arr, random1) {
				console.time(1)
				var result = 0
				for (var i = 0; i < arr.length; i++) {
					if (arr[i] == random1) {
						result = arr[i]
					}
				}
				console.timeEnd(1)
				return result
			}
			console.log(find(arr, numRandom))
			// 二分查找实现1、头尾区间索引设置2、取中间索引比较头尾区间3、根据比较大小重新赋值，适合有序的数据如1,2,3,4……
			function find2(arr, random1) {
				var first = 0
				var last = arr.length - 1
				var result = random1
				// if(random1 > arr[(fitst + last) / 2]) {
				//   while(random1 != arr[(fitst + last) / 2]) {
				//     first = random1
				//   }
				// }else {

				// }
				console.time(2)
				while (first <= last) {
					var mIndex = Math.floor((first + last) / 2)
					if (random1 < mIndex) {
						last = mIndex - 1
					} else if (random1 > mIndex) {
						first = mIndex + 1
					} else {
						console.timeEnd(2)
						return mIndex
					}
				}
			}

			console.log(find2(arr, numRandom))
		</script>
	</body>
